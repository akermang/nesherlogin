                            <div>

                                    <label for="sku">כתובת למשלוח </label>
                                </div>
                                <input class="form-styling in-block-lg" type="text" name="username" placeholder="" />
                            </div>
                        </div>

                        <h3 class="line-tittle">פרטי הובלה</h3>
                        <div class="line-transport-details">
                            <label for="comments">הערות</label>
                            <input class="form-styling" type="text" name="username" placeholder="" />
                            <label for="TermsOfTransportation">תנאי הובלה</label>
                            <select class="form-styling">
                                <option>first option</option>
