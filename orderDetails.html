<!DOCTYPE html PUBLIC >

<html dir="rtl" lang="en">

<head>
    <title>Nesher order details</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script src="https://cors-anywhere.herokuapp.com/https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <main>
        <div class="conecting-container order">
            <div class="frame order">
                <div class="frame-header">
                    <div class="logo-wraper">
                        <img src="assets/nesherLogo.png" alt="">
                    </div>
                    <div class="title">
                        <h1>פרטי הזמנה</h1>
                    </div>
                </div>

                <div class="form-container order-details">
                    <form class="form-signin product" action="" method="post" name="form">
                        <h3 class="line-tittle">מוצר</h3>
                        <div class="line-product product">
                            <label for="sku">מק"ט</label>
                            <select class="form-styling">
                                <option>first option</option>
                                <option>second option</option>
                                <option>third option</option>
                            </select>

                            <label for="price">מחיר</label>
                            <input class="form-styling" type="text" name="password" placeholder="" />
                            <label for="order-qt">כמות</label>
                            <select class="form-styling">
                                <option>first option</option>
                                <option>option</option>
                                <option>option</option>
                            </select>
                            <div>
                                <label for="description">תאור</label>
                                <input class="form-styling in-block-lg" type="text" name="username" placeholder="" />
                            </div>

                        </div>

                        <h3 class="line-tittle">פרטי אספקה</h3>
                        <div class="line-Shipping-details">
                            <div class="label-wraper">
                                <label for="sku">לקוח למשלוח</label>
                            </div>
                            <select class="form-styling cotsumer">
                                <option>first option</option>
                                <option>second option</option>
                                <option>third option</option>
                            </select>
                           
                            <label for="deliveryDate"> תאריך אספקה</label>
                            <select class="form-styling">
                                <option>first option</option>
                                <option>option</option>
                                <option>option</option>
                            </select>
                            <div>
                                <div class="label-wraper">
                                    <label for="sku">כתובת למשלוח </label>
                                </div>
                                <input class="form-styling in-block-lg" type="text" name="username" placeholder="" />
                            </div>
                        </div>

                        <h3 class="line-tittle">פרטי הובלה</h3>
                        <div class="line-transport-details">
                            <label for="comments">הערות</label>
                            <input class="form-styling" type="text" name="username" placeholder="" />
                            <label for="TermsOfTransportation">תנאי הובלה</label>
                            <select class="form-styling">
                                <option>first option</option>
                                <option>second option</option>
                                <option>third option</option>
                            </select>
                            <label for="transporter">חברת הובלה</label>
                            <select class="form-styling">
                                <option>first option</option>
                                <option>option</option>
                                <option>option</option>
                            </select>

                        </div>

                        <div class="line-product frame order buttons">
                            <div class="icon-btn-wraper"><a href="https://www.nesher.co.il/"><img src="assets/orderDetailsIcons/icon.chart_final-2.png" alt=""></a></div>
                            <div class="icon-btn-wraper"><a href="https://www.nesher.co.il/"><img src="assets/orderDetailsIcons/duplicate.png" alt=""></a></div>
                            <div class="icon-btn-wraper"><a href="https://www.nesher.co.il/"><img src="assets/orderDetailsIcons/addneww.png" alt=""></a></div>
                            <div class="icon-btn-wraper"><a href="https://www.nesher.co.il/"><img src="assets/orderDetailsIcons/Delete.png" alt=""></a></div>
                        </div>
                    </form>



                </div>

            </div>

        </div>

    </main>

    <script src="js/script.js"></script>

</body>

</html>
